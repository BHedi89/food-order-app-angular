<li class="meal" *ngFor="let m of meals; let i = index">
    <div>
        <h3>{{meals[i].name}}</h3>
        <div class="description">{{meals[i].description}}</div>
        <div class="price">${{meals[i].price}}</div>
    </div>
    <div>
        <app-meal-item-form></app-meal-item-form>
    </div>
</li>
